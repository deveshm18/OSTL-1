<!DOCTYPE html>
<html>
<head>
	<title>Canvas</title>
	
</head>
<body style="background-color:powderblue;">
	<h1>Canvas Demo</h1>
	<hr>
	<canvas id="line" width="400" height="400" style="border:1px solid black"></canvas>
	<canvas id="rectangle" width="400" height="400" style="border:1px solid black"></canvas>
	<script>
		var c=document.getElementById("line");
		var ctx=c.getContext("2d");
		ctx.moveTo(0,0);
		ctx.lineTo(400,400);
		ctx.stroke();
	</script>
	<script>
		var c=document.getElementById("rectangle");
		var ctx=c.getContext("2d");
		ctx.strokeStyle="orange";
		ctx.lineWidth=10;
		ctx.moveTo(10,10);
		ctx.lineTo(10,80);
		ctx.stroke();
		ctx.lineTo(50,80);
		ctx.stroke();
		ctx.lineTo(50,10);
		ctx.stroke();
		ctx.lineTo(10,10);
		ctx.stroke();
		ctx.beginPath();
		ctx.arc(200,200,50,0,2*Math.PI);
		ctx.stroke();
		ctx.beginPath();
		ctx.arc(200,200,80,0,Math.PI/2);
		ctx.stroke();
		ctx.fillRect(200,0,100,50);
		var grd = ctx.createLinearGradient(0,0,200,0);
		grd.addColorStop(0, "red");
		grd.addColorStop(1, "black");
		ctx.fillStyle = grd;
		ctx.fillRect(10,300,100,100);
		var grd = ctx.createRadialGradient(200,200,0,200,200,200);
		grd.addColorStop(0, "red");
		grd.addColorStop(1, "black");
		ctx.fillStyle = grd;
		ctx.fillRect(300,100,100,100);
	</script>
</body>
</html>
